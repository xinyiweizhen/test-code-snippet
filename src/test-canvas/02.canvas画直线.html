<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.canvas画直线</title>
</head>
<style>
    #canvas{
        margin: 0 auto;
        border: 2px solid #c2c2c2;
        /* 如果让 canvas 左右居中， 就要使用 display: block */
        display: block;
    }
</style>
<body>
<!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
<canvas id="canvas" width="500" height="500">你的浏览器不支持canvas!</canvas>
</body>
<script>
    /**
     *  [beginPath()](https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/beginPath)
     *
     *  [moveTo(100, 200)](https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/moveTo)
     *
     *  [lineTo(200, 200)](https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/lineTo)
     *
     *  [stroke()](https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/stroke)
     *
     *  [closePath()](https://developer.mozilla.org/zh-CN/docs/Web/API/CanvasRenderingContext2D/closePath)
     */

     // TODO step1: 获取 canvas 标签
     const  canvas = document.getElementById('canvas')
     // TODO step2: 获取2d上下文对象
     const ctx = canvas.getContext('2d')
     // TODO step3: 开始一条路径
     ctx.beginPath()
     // TODO step4: 确定起始点
     ctx.moveTo(100, 200)
     // TODO step5: 确定结束点
     ctx.lineTo(200, 200)
     // TODO step6: 着色
     ctx.stroke()
     // TODO step7: 关闭路径
     ctx.closePath()
</script>
</html>
